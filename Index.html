<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="local/OSXcss.css">
<script src="local/synth.min.js">
</script>
<style type="text/css">
  body {
    color: white;
    background-color: rgba(0, 0, 0, 1);
  }

  div,
  h1 {
    position: absolute;
    text-align: center;
  }
</style>
<style>
  #wav:after
      {
        content: " " attr(download);
      }
  #wav:not([href])
      {
        display: none;
      }
</style>
<Title>
  音樂製作
</Title>


<body>
  <div style="width:99%;height:20%;">
    <span style="font-size:3em">音樂產生器</span>
    <br><br>
    <input type="file" id="midi" accept="audio/midi">
    <button type="button" id="button" onclick="Play()">Play</button>
    <button type="button" id="button" onclick="Stop()">Stop</button>
    <br><br>
    <a id="wav">Download</a>
    <script src="local/playmidiscript.js"></script>       <!--播放控制-->

  </div>
  <canvas style=" z-index: -1;position: absolute; left:-1%;top:-1%;" id="canvas"></canvas>
  <script src="local/back.js"></script>           <!--背景-->
  <script src="local/bar.js"></script>            <!--底下bar-->

</body>

</html>
